<header class="header shadow-sm">
    <div class="mx-5 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
            <img src="IC-Logo-Color.png" alt="Logo" width="200" height="65" />
        </div>
    </div>
</header>

<div class="parent">
    <div class="content">
        <div class="page-bg py-3">
            <div class="mx-4">
                <div class="card shadow-lg p-4 rounded-4 border-0">
                    <h4 class="fw-bold text-primary mb-2">Search Filters</h4>
                    <p class="text-muted mb-4">
                        Refine your search to discover agents that match your travel preferences
                    </p>

                    <div class="row g-4">
                        <ngx-spinner bdColor="rgba(255,255,255,0.9)" size="medium" color="#71B0D9"
                            type="ball-spin-fade">
                            <p class="mt-3 fw-semibold text-primary">Filters are fetching...</p>
                        </ngx-spinner>

                        <div class="col-md-6" *ngFor="let filter of filters">
                            <div class="d-flex align-items-center mb-1">
                                <label class="form-label fw-semibold me-2 mb-0">{{ filter.name }}</label>
                                <i class="bi bi-info-circle text-secondary" [attr.title]="filter.description"></i>
                            </div>

                            <!-- SINGLE SELECT -->
                            <ng-select *ngIf="filter.type === 'Single'" [items]="filter.options" bindLabel="value"
                                bindValue="key" [(ngModel)]="selectedFilters[filter.name]"
                                placeholder="Select {{ filter.name }}" class="custom-select"></ng-select>

                            <!-- MULTI SELECT -->
                            <ng-select *ngIf="filter.type === 'Multi'" [items]="filter.options" bindLabel="value"
                                bindValue="key" [(ngModel)]="selectedFilters[filter.name]" [multiple]="true"
                                [closeOnSelect]="false" [searchable]="true" [clearable]="false"
                                placeholder="Select {{ filter.name }}" class="custom-select"></ng-select>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-end gap-3">
                        <button class="btn btn-primary btn-sm px-4 shadow-sm action-btn" (click)="applyFilters()">
                            <i class="bi bi-funnel me-2"></i>Apply Filters
                        </button>
                        <button class="btn btn-sm btn-outline-secondary btn-md px-4 shadow-sm clear_btn"
                            (click)="clearFilters()">
                            <i class="bi bi-x-circle me-2"></i>Clear Filters
                        </button>
                    </div>
                </div>

                <!-- ğŸŒŸ Result Section -->
                <div #resultSection *ngIf="agent_count !== null"
                    class="result-section mt-3 p-4 rounded-4 text-center shadow-lg animate__animated animate__fadeInUp">

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4 class="fw-bold text-primary mb-0">Agents Found</h4>
                        <button class="btn btn-primary btn-sm shadow-sm px-3" (click)="getAgentDetails()">
                            <i class="bi bi-people-fill me-1"></i>View Agents Details
                        </button>
                    </div>

                    <h2 class="display-5 fw-bold text_agent">{{ agent_count }}</h2>
                    <p class="text-muted">based on your selected filters</p>
                </div>

                <!-- Agents Details table -->
                <div #agentDetailsSection *ngIf="showTable" class="mt-4">
                    <app-agent-table [columns]="columns" [data]="agents"></app-agent-table>
                </div>


            </div>
        </div>
    </div>
</div>
