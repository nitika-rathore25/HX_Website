<div class="card shadow-sm border-0 rounded-4 p-4 animate__animated animate__fadeInUp">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold text-primary mb-0">Agent Details</h5>
        <input type="text" class="form-control w-25 shadow-sm rounded-3" placeholder="Search..."
            [(ngModel)]="searchTerm" />
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle mb-0 custom-table text-center">
            <thead class="table-light">
                <tr>
                    <th *ngFor="let col of columns" (click)="sortBy(col)"
                        class="fw-semibold text-secondary border-end text-center" style="cursor: pointer;">
                        <div class="d-flex align-items-center justify-content-center">
                            <span>{{ col }}</span>
                            <i class="ms-2 sort-icon" [ngClass]="{
                'bi bi-arrow-up': sortKey === col && sortAsc,
                'bi bi-arrow-down': sortKey === col && !sortAsc,
                'bi bi-arrow-down-up text-muted': sortKey !== col
              }"></i>
                        </div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let row of filteredData">
                    <td *ngFor="let col of columns" class="align-middle border-end text-center">
                        {{ row[col] }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
